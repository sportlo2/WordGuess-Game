<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--my CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" <script src="assets/javascript/game.js">
</head>

<body>

    <header>
        <div id="header">
            Word Guess: Tropics
        </div>
    </header>

    <div id="mainSection">


        <container>
            <h3 class="title">Press any key to get started!</h3>
            <p id="getStarted"></p>

        </container>

        <container>
            <h3 class="title">Wins:</h3>
            <p id="Wins"></p>
            <!--Times guessed correctly)-->
        </container>

        <container>
            <h3 class="title">What's the word?</h3>
            <p id=currentWord></p>
        </container>

        <container>
            <h3 class="title">Number of Guesses Remaining:</h3>
            <p id="guessRemaining"></p>
        </container>

        <container>
            <h3 class="title">Letters guessed: </h3>
            <p id="lettersGuessed"></p>
        </container>
    </div>
    <!-- Ive made changes-->
    <script type="type/javascript" src="/assets/javascript/game.js"

</html>
