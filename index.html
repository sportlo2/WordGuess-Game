<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--my CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div id="header">
            Word Guess: Tropics
        </div>
    </header>

    <div id="mainSection">


        <container>
            <h3 class="title">Press any key to get started!</h3>
            <p id="getStarted"></p>

        </container>

        <container>
            <div class="row">
                <div class="col-md-6">
                    <h5 class="title">Wins:</h5>
                    <p id="wins"></p>
                </div>
                <div class="col-md-6">
                    <h5 class="title">Losses:</h5>
                    <p id="losses"></p>
                </div>
            </div>
            <!--Times guessed correctly)-->
        </container>

        <container>
            <h5 class="title">Current Word:</h5>
            <p id="currentWord"></p>
        </container>

        <container>
            <h5 class="title">Guesses Remaining:</h5>
            <p id="guessRemaining"></p>
        </container>

        <container>
            <h5 class="title">Letters guessed:</h5>
            <p id="lettersGuessed"></p>

            <p><input type="reset" value="New Game" id="reset-btn"></p>
        </container>
    </div>
    <!-- Ive made changes-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
